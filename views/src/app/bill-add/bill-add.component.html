<div class="row">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Bill Add </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="__inv_no" class="col-sm-2 control-label">Invoice No.:</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="inv_no" type="text" class="form-control" id="__firstname" name="__firstname" ngControl="firstname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="__user_code" class="col-sm-2 control-label">Customer Name:</label>
                            <div class="col-sm-10">
                                <select [(ngModel)]="user_code" type="text" class="form-control" id="__user_code" name="__user_code" ngControl="user_code" required>
                <option *ngFor=" let user of listAllUsers" value="{{user._id}}">{{user.firstname}} {{user.lastname}}</option>
            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="__date" class="col-sm-2 control-label">Date:</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="date" type="date" class="form-control" id="__date" name="__date" ngControl="date">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" (click)="showChildModal()">Add Product</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <table datatable class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product QTY</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products; let i = index" [attr.data-index]="i">
                                <td>{{product.product_name}}</td>
                                <td>{{product.product_price}}</td>
                                <td>{{product.product_qty}}</td>
                                <td> <button type="button" class="btn btn-default" (click)="deleteProduct(i)">delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <form class="form-horizontal" #myForm="ngForm">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" (click)="onSave()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Add Product</h4>
                <button type="button" class="close pull-right" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" #myForm="ngForm">
                    <div class="form-group">
                        <label for="__prod_name" class="col-sm-2 control-label">Product Name:</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="prod_name" type="text" class="form-control" id="__prod_name" name="__prod_name" ngControl="prod_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="__prod_price" class="col-sm-2 control-label">Product Price:</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="prod_price" type="text" class="form-control" id="__prod_price" name="__prod_price" ngControl="prod_price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="__prod_qty" class="col-sm-2 control-label">Product QTY:</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="prod_qty" type="text" class="form-control" id="__prod_qty" name="__prod_qty" ngControl="prod_qty">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="addProduct()">Add Product</button>
            </div>
        </div>
    </div>
</div>
