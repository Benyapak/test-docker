<div class="row">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">History</div>
            </div>
            <div class="panel-body">
                <table datatable class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Invoice No.</th>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Total Product</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let invoice of invoices">
                            <td>{{invoice.invoice_code}}</td>
                            <td>{{invoice.user.firstname}} {{invoice.user.lastname}}</td>
                            <td>{{invoice.date}}</td>
                            <td>{{invoice.total_product}}</td>
                            <td> <button type="button" class="btn btn-default" (click)="viewDetail(invoice._id)">Detail</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
