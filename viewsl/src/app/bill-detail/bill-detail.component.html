<div class="row">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Detail </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="__inv_no" class="col-sm-2 control-label">Invoice No.:</label>
                            <div class="col-sm-4">
                                <input [(ngModel)]="inv_no" type="text" class="form-control" id="__firstname" name="__firstname" ngControl="firstname" readonly>
                            </div>
                            <label for="__user_code" class="col-sm-2 control-label">Customer Name:</label>
                            <div class="col-sm-4">
                                <input [(ngModel)]="user_code" type="text" class="form-control" id="__user_code" name="__user_code" ngControl="user_code" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="__date" class="col-sm-2 control-label">Date:</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="date" type="text" class="form-control" id="__date" name="__date" ngControl="date" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <table datatable class="table table-striped  table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product QTY</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products;">
                                <td>{{product.product_name}}</td>
                                <td>{{product.product_price}}</td>
                                <td>{{product.product_qty}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
